<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Now</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eff6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      background-color: #ffffff;
      border: 1px solid #bfdbfe;
      border-radius: 24px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2.5rem 1.5rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .container h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #1d4ed8;
      margin-bottom: 1rem;
    }

    .input-field {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 9999px;
      outline: none;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    .input-field:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 0 2px #bfdbfe;
    }

    .submit-btn {
      width: 100%;
      background-color: #1d4ed8;
      color: white;
      font-weight: 600;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #1e40af;
    }

    #status {
      font-size: 0.9rem;
      color: #6b7280;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Join Now</h1>

    <form id="userForm">
      <input 
        type="text" 
        id="userName" 
        name="name" 
        placeholder="Your Name" 
        class="input-field" 
        required 
      />

      <input 
        type="tel" 
        id="userNumber" 
        name="number" 
        placeholder="WhatsApp Number (10 digits)" 
        class="input-field" 
        pattern="[0-9]{10}" 
        required 
      />

      <button 
        type="submit" 
        id="submitBtn" 
        class="submit-btn"
      >
        âœ… Submit
      </button>
    </form>

    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById('userForm');
    const statusEl = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('userName').value.trim();
      const number = document.getElementById('userNumber').value.trim();

      if (!name || !number || number.length !== 10 || isNaN(number)) {
        alert("âŒ Please enter a valid name and 10-digit WhatsApp number.");
        return;
      }

      statusEl.textContent = "Submitting... Please wait.";
      submitBtn.disabled = true;
      submitBtn.textContent = "â³ Submitting...";

      const url = `https://script.google.com/macros/s/AKfycbzJ1LRVNvW3hunzZRMLNntTKYt059fxDQYFYkiVwI0hJKWV2SPygicOgISAsWjpfxU--Q/exec?name=${encodeURIComponent(name)}&number=${encodeURIComponent(number)}`;

      fetch(url)
        .then(response => response.text())
        .then(result => {
          console.log("Server response:", result);
          alert("âœ… Submitted Successfully!");
          window.location.href = "thankyou.html";
        })
        .catch(error => {
          console.error("Error occurred:", error);
          alert("âŒ Submission failed. Please try again later.");
        })
        .finally(() => {
          statusEl.textContent = "";
          submitBtn.disabled = false;
          submitBtn.textContent = "âœ… Submit";
        });
    });
  </script>
</body>
</html>
