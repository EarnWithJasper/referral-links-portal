<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Now</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white border border-blue-200 rounded-3xl shadow-xl px-6 py-10 max-w-md w-full text-center">
    <h1 class="text-3xl font-bold text-blue-700 mb-4">ðŸš€ Join Now</h1>

    <form id="userForm" class="space-y-4">
      <input 
        type="text" 
        id="userName" 
        name="name" 
        placeholder="Your Name" 
        required
        class="w-full px-4 py-3 rounded-full border border-gray-300 focus:ring-2 focus:ring-blue-400 outline-none" 
      />

      <input 
        type="tel" 
        id="userNumber" 
        name="number" 
        placeholder="WhatsApp Number (10 digits)" 
        pattern="[0-9]{10}" 
        required
        class="w-full px-4 py-3 rounded-full border border-gray-300 focus:ring-2 focus:ring-blue-400 outline-none" 
      />

      <button 
        type="submit"
        id="submitBtn"
        class="w-full bg-blue-700 text-white font-semibold px-6 py-3 rounded-full hover:bg-blue-800 transition-all duration-300"
      >
        âœ… Submit
      </button>
    </form>

    <p id="status" class="text-sm text-gray-500 mt-4"></p>
  </div>

  <script>
    const form = document.getElementById('userForm');
    const statusEl = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('userName').value.trim();
      const number = document.getElementById('userNumber').value.trim();

      if (!name || !number || number.length !== 10 || isNaN(number)) {
        alert("âŒ Please enter a valid name and 10-digit WhatsApp number.");
        return;
      }

      statusEl.textContent = "Submitting... Please wait.";
      submitBtn.disabled = true;
      submitBtn.textContent = "â³ Submitting...";

      const url = `https://script.google.com/macros/s/AKfycbzJ1LRVNvW3hunzZRMLNntTKYt059fxDQYFYkiVwI0hJKWV2SPygicOgISAsWjpfxU--Q/exec?name=${encodeURIComponent(name)}&number=${encodeURIComponent(number)}`;

      fetch(url)
        .then(response => response.text()) // or use `.json()` if your script returns JSON
        .then(result => {
          console.log("Server response:", result); // Optional for debug
          alert("âœ… Submitted Successfully!");
          window.location.href = "thankyou.html";
        })
        .catch(error => {
          console.error("Error occurred:", error);
          alert("âŒ Submission failed. Please try again later.");
        })
        .finally(() => {
          statusEl.textContent = "";
          submitBtn.disabled = false;
          submitBtn.textContent = "âœ… Submit";
        });


    });
  </script>
</body>
</html>
